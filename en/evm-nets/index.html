  <h2>Add the following networks in one click using Metamask</h2>
  <p>For now, I only added Energy Web Chain and the button is ugly but at least it works. This will save you the hassle of manually adding the network.</p>
  <button id="id246">Add Energy Web Chain to Metamask</button>

  <script>
    const id246 = document.querySelector('#id246');
    id246.onclick = async () => {
    await ethereum.request({
      method: 'wallet_addEthereumChain',
      params: [{
        chainId: '0xF6',
        rpcUrls: ["https://rpc.energyweb.org",
    		  "wss://rpc.energyweb.org/ws"],
        chainName: 'Energy Web Chain',
        nativeCurrency: { name: 'Energy Web Token', decimals: 18, symbol: 'EWT' },
        blockExplorerUrls: ['https://explorer.energyweb.org'],
      }],
    })
  }
  </script>
